<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackFlix</title>
    <link rel="icon" type="image/png" href="hf1.jpg">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #202020;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .main-container {
            display: flex;
            padding: 20px;
        }

        .video-container {
            flex: 3;
            position: sticky;
            top: 10px;
        }

        .video-container video {
            width: 600px;
            height: 350px;
            border-radius: 8px;
        }

        .sidebar {
            flex: 1;
            padding-left: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .video-item {
            cursor: pointer;
        }

        .video-item video {
            width: 120px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">HackFlix</div>
    </div>

    <div class="main-container">
        <div class="video-container">
            <p>Instalación de Termux</p>
            <video id="videoPrincipal" controls autoplay>
                <source src="i.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <div class="sidebar">
            <h3>Videos recomendados</h3>
            <div>METAS</div>
            <div class="video-item" onclick="cambiarVideo('METAS.mp4')">
                <video muted autoplay loop>
                    <source src="METAS.mp4" type="video/mp4">
                </video>
            </div>
        <div>Cuidado con el osint</div>
            <div class="video-item" onclick="cambiarVideo('Cuidado con el osint.mp4')">
                <video muted autoplay loop>
                    <source src="Cuidado con el osint.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script>
        function cambiarVideo(nuevaURL) {
            let videoPrincipal = document.getElementById("videoPrincipal");
            videoPrincipal.src = nuevaURL;  
            videoPrincipal.load();
            videoPrincipal.play();
        }

        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            alert("¿Qué Crees Que Haces?");
        });

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey || (event.keyCode >= 112 && event.keyCode <= 123)) {
                event.preventDefault();
                alert("¿Qué Crees Que Haces?");
            }
        });
    </script>

</body>
</html>
